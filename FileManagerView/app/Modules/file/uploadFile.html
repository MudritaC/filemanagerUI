<div class="modal-dialog" data-ng-controller="FileUploadController">
    <div class="container-new" align="center">
        <div class="modal-body">
            <div class="row"><div class="col-sm-10">
                <h2>Upload File</h2><br>
            </div></div>
            <form name="uploadFileForm" enctype="multipart/form-data" class="form-group" data-ng-submit="uploadFile()">

                <div class="row">
                    <div class="col-sm-10" align="center" ng-show="isError"><label><font color="red">{{errorMessage}}</font></label></div>
                </div>

                <div class="row"><div class="col-sm-10">
                    <input type="file" class="form-control" placeholder="Select file" file-model="myfile"/>
                </div></div><br>

                <div class="row"><div class="col-sm-10">
                    <input type="text" class="form-control" name="fileName" placeholder="File name"data-ng-model="fileInfo.fileName" ng-required="true"/>
                    <span class="error-message" ng-show="uploadFileForm.fileName.$dirty && uploadFileForm.fileName.$error.required">Please enter File Name </span>
                </div></div><br>

                <div class="row"><div class="col-sm-10">
                    <textarea class="form-control"  placeholder="File description" data-ng-model="fileInfo.fileDsc"/></div></div>
                <div class="row" align="center">
                    <br>
                    <div class="col-sm-5">
                        <button type="submit" class="btn btn-success">Upload</button>
                    </div>
                    <div class="col-sm-5">
                        <button class="btn btn-success" data-ng-click="cancelUpload()">Cancel</button>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
