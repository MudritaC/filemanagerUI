<div class="modal-dialog">
    <div class="container-new" align="center">
        <div class="modal-body">
            <div class="row" ><div class="col-sm-10" align="center">
                <h2 >Edit File</h2>
                <br>
            </div></div>
            <form name="editFileForm" enctype="multipart/form-data" class="form-group" data-ng-submit="editFile()">

                <div class="row" align="center">
                        <div class="col-sm-10" align="center" ng-show="isError"><label><font color="red">{{errorMessage}}</font></label></div>
                    </div>
                <div class="row">
                    <div class="col-sm-3">
                        <label>File:</label>
                    </div>
                    <div class="col-sm-7">
                        <input class="form-control" placeholder="Select file" type="file" file-model="myfile" name="file"/>
                    </div>
                </div><br>

                <div class="row">
                    <div class="col-sm-3">
                        <label>File Name:</label>
                    </div>
                    <div class="col-sm-7">
                    <input type="text" class="form-control" disabled placeholder="File name"data-ng-model="updateFileInfo.fileName"/>
                </div></div><br>

                <div class ="row">
                    <div class="col-sm-3">
                        <label>File description:</label>
                    </div>

                    <div class="col-sm-7">
                    <textarea class="form-control"  placeholder="File description" data-ng-model="updateFileInfo.fileDsc" /></div>
                    <br>
                </div>

                <div class="row" align="center">
                    <br>
                    <div class="col-sm-5">
                        <button type="submit" class="btn btn-success">Update</button>
                    </div>
                    <div class="col-sm-5">
                        <button class="btn btn-success" data-ng-click="cancelEdit()">Cancel</button>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
